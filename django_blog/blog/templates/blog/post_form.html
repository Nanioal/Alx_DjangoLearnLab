{% extends "blog/base.html" %}
{% block title %}{% if view.action == 'create' %}Create Post{% else %}Update Post{% endif %}{% endblock %}
{% block content %}
  <h2>{% if view.action == 'create' %}Create New Post{% else %}Update Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if view.action == 'create' %}Create{% else %}Update{% endif %}</button>
  </form>
{% endblock %}
